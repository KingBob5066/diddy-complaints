<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diddy Complaints Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f7;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #20232a;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #20232a;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    button {
      background-color: #61dafb;
      color: #000;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #21a1f1;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #20232a;
      color: white;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Diddy Complaints Portal</h1>
    <p>Voice your issues. Weâ€™re here to listen.</p>
  </header>

  <main>
    <h2>Submit a Complaint</h2>
    <form action="https://formspree.io/f/mnqynxxa" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">Complaint Details</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Complaint</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Diddy Feedback Systems. All Rights Reserved.
  </footer>

</body>
</html>
